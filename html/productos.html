<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/practicaObligatoria.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<title>Pr√°ctica Obligatoria</title>
	</head>
	<body>
		<header class="header">
			<nav class="nav" id="nav"></nav>
		</header>

		<div id="TablaProductos"></div>

		<div class="modal" tabindex="-1" id="miModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Productos Eliminados</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<label>Selecciona un Producto:</label>
						<select name="ProductoEliminado">
							<option value="default" selected>Selecciona un producto</option>
						</select>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
						<button type="button" name="RecuperarProducto" onClick="RecuperarProducto()" class="btn btn-primary">
							Recuperar Producto
						</button>
					</div>
				</div>
			</div>
		</div>

		<div class="modal" tabindex="-1" id="formulario">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Formulario</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form class="form-inline">
							<div class="form-group row mb-4">
								<label for="colFormLabel" class="col-sm-2 col-form-label">Nombre</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="colFormLabelNombre" placeholder="Introduce el nombre" />
								</div>
							</div>
							<div class="form-group row mb-4">
								<label for="colFormLabel" class="col-sm-2 col-form-label">Precio</label>
								<div class="col-sm-10">
									<input type="number" class="form-control" id="colFormLabelPrecio" placeholder="Introduce el precio" />
								</div>
							</div>
							<label class="my-1 mr-2" for="inlineFormCustomSelectPref">Categoria</label>
							<select name="categoriasSelect" class="custom-select custom-select-lg mb-3">
								<option value="defaultCategoria" selected>Selecciona una categoria</option>
							</select>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
						<button type="button" name="NuevoProducto" onClick="NuevoProducto()" class="btn btn-primary">
							Aceptar
						</button>
					</div>
				</div>
			</div>
		</div>

		<script src="../js/clases.js"></script>
		<script src="../js/contenidoMenu.js"></script>
		<script src="../js/productos.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
	</body>
</html>
